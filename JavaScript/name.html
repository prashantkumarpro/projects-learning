<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name validation </title>
</head>

<body>
    <form action="#" onsubmit="return formValidation()" name="myForm">
        <div class="form-design">
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName">
            <span class="error"></span>
        </div>
        <div class="form-design">
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName">
            <span class="error"></span>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        // get all the element


        //  if the form is validate the form is submited using formValidation function 

        function formValidation() {

            let firstName = document.forms['myForm']['fName'].value;
            let lastName = document.forms['myForm']['lName'].value;
            let error = document.getElementsByClassName('error');

            if (firstName === '') {
             
                error.innerHTML = "HI is this working?"
                alert("empty first name is not allowed")
                return false;

            }
            if (lastName === '') {
                // let error = document.getElementsByClassName('error');
                // error.innerHTML = "HI is this working?"
                alert("empty last name is not allowed")
                return false;

            }
            else {
                alert("submited")
                return true;
            }
        }
    </script>
</body>

</html>
