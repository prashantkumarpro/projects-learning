<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>


<body>
    <form action="#" onsubmit="return validateForm()" name="myForm">
        Name: <input type="text" name="name" id="name" style="text-transform: uppercase;">
        <span id="nerror " style=" background-color: dodgerblue; visibility: hidden;">*Invalid name</span>
        <br><br>
        Phone: <input type="phone" name="phone" id="phone">
        <span id="perror" style=" visibility: hidden; ">*Invalid Phone number</span>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        let name = document.forms['myForm']['name'];
        let phoneNum = document.forms['myForm']['phone'];


        // name.value.trim();
        function validateForm() {
            if (name.value.trim() === '') {
                alert("name is requird");
                document.getElementById('name').style.backgroundColor = ' Yellow ';
                return false;
            }
            if (name.value.trim().length < 3) {
                // alert("name must have 3 character");
                document.getElementById('name').style.border = ' 4px solid red'
                return false;
            }
            if (phoneNum.value === '') {
                alert("phone is requird");
                return false;

            }
            if (isNaN(phoneNum.value)) {
                alert("Please enter numeric value");
                return false;
            }
            if ((phoneNum.value.length < 10) || (phoneNum.value.length > 10)) {
                alert(`Phone must have 10 digit`);
                return false;
            }
            if ((phoneNum.value.charAt(0) != 9) && (phoneNum.value.charAt(0) != 8) && (phoneNum.value.charAt(0) != 7) && (phoneNum.value.charAt(0) != 6)) {
                alert("number start with 9, 8 and 7 ")
                return false;
            }

            else {
                alert("Form submited successfully")
                return true;
            }

        }
    </script>
</body>

</html>
