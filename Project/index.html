<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cal">


  <input type="text" id="display" disabled>
  
  <div class="row">
  <button onclick="ClearScreen()">AC</button>
  <button onclick="displayVal('+')">&#43;&#47;&#8722;</button>
  <button onclick="displayVal('')">&#37;</button>
  <button class="orange" onclick="displayVal('/')">&#247;</button>
</div>

<div class="row">
  <button onclick="displayVal('7')">7</button>
  <button onclick="displayVal('8')">8</button>
  <button onclick="displayVal('9')">9</button>
  <button class="orange" onclick="displayVal('*')">&times;</button>
</div>
<div class="row">
  <button onclick="displayVal('4')">4</button>
  <button onclick="displayVal('5')">5</button>
  <button onclick="displayVal('6')">6</button>
  <button class="orange" onclick="displayVal('-')">-</button>
</div>
<div class="row">
  <button onclick="displayVal('1')">1</button>
  <button onclick="displayVal('2')">2</button>
  <button onclick="displayVal('3')">3</button>
  <button class="orange" onclick="displayVal('+')">+</button>
</div>
<div class="row">
  <button onclick="displayVal('.')">.</button>
  <button onclick="displayVal('0')">0</button>
  <button onclick="deletebtn()">&#9003;</button>
  <button class="Solid-orange" onclick="Calculate()">&#61;</button>
</div>

</div>
  <script src="app.js"></script>
</body>

</html>
