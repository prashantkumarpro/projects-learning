<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal1.css">
</head>

<body>
    <h1 style="text-align: center; font-family: 'Times New Roman'; background-color: dodgerblue; margin:10px  auto; width: 50%; color: white;">A Simple Calculator </h1>
    <div class="cal">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>

        <div class="row">
            <button>AC</button>
            <button>-</button>
            <button>+</button>
            <button>&#37;</button>

        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>

        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&#247;</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="row">
            <button>.</button>
            <button>=</button>
            <button>0</button>
        </div>

    </div>
    <script>
        // get display element
        let display = document.getElementById('display');

        // get all buttons
        let buttons = document.querySelectorAll('button');
        // loop through buttons and using addEventListner method to get display value and claculate
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                let value = this.innerHTML;
                console.log(value)
                try {
                    if (value == "DEL") {
                        display.value = display.value.slice(0, -1)
                    } else if (value == "AC") {
                        display.value = '';
                    } else if (value == "=") {
                        display.value = eval(display.value)
                    } else {
                        display.value += value;
                    }
                } catch (error) {
                    display.value = "Error"
                }
            })
        }

    </script>

</body>

</html>
